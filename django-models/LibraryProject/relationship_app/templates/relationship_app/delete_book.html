<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Delete Book</h1>
    <p>Are you sure you want to delete "{{ book.title }}" by {{ book.author.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background-color: #dc3545;">Yes, Delete</button>
        <a href="{% url 'book-list' %}">Cancel</a>
    </form>
</body>
</html>
