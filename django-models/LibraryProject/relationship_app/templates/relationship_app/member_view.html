<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Member Dashboard</h1>
    <p>Welcome, {{ user.username }}! (Role: {{ user.userprofile.role }})</p>
    
    <h2>Available Books</h2>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} by {{ book.author.name }}</li>
        {% endfor %}
    </ul>
    
    <nav>
        <a href="{% url 'book-list' %}">Browse All Books</a> |
        <a href="{% url 'library-list' %}">Browse Libraries</a> |
        <a href="{% url 'logout' %}">Logout</a>
    </nav>
</body>
</html>
